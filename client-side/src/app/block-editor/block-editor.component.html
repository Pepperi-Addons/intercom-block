<div class="block-editor">
    <pep-textbox [label]="'App_ID_Textbox_Title' | translate" [(value)]="appID" (valueChange)="onValueChanged('AppID', $event)"></pep-textbox>
    <pep-checkbox value="isIdentityVerifictionOn" [label]="'Identity_Verifiction_Checkbox_Title' | translate" type="checkbox" [mandatory]="false" [disabled]="false" xAlignment="left" [showTitle]="false" [renderTitle]="true" [visible]="true" (valueChange)="onValueChanged('IsIdentityVerifictionOn', $event)"></pep-checkbox>
    <pep-textbox [label]="'Secret_Key_Textbox_Title' | translate" [(value)]="secretKey" id="secret_key" [disabled]="isIdentityVerifictionOn == false" (valueChange)="onValueChanged('SecretKey', $event)"></pep-textbox>
    <pep-select [label]="'Launcher_Visibility_Title' | translate"  [(value)]="launcherVisibility" type="select" [mandatory]="false" [disabled]="false" xAlignment="left" [options]="launcherVisibilityOptions" [showTitle]="true" (valueChange)="onValueChanged('LauncherVisibility',$event)"></pep-select>
    <pep-select [label]="'On_Load_Title' | translate" [(value)]="onLoad" type="select" [mandatory]="false" [disabled]="false" xAlignment="left" [options]="onLoadOptions" [showTitle]="true" (valueChange)="onValueChanged('OnLoad',$event)"></pep-select>
    <pep-select [label]="'On_Hide_Title' | translate" [(value)]="onHide" type="select" [mandatory]="false" [disabled]="false" xAlignment="left" [options]="onHideOptions" [showTitle]="true" (valueChange)="onValueChanged('OnHide',$event)"></pep-select>
</div>
